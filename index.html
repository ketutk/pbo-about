<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <div class="m-0 p-0 row" style="height: 100vh">
      <div class="col-lg-2 bg-primary d-none d-lg-block shadow-lg">
        <div class="row d-flex flex-column text-light justify-content-between align-items-center text-center" style="height: 100%">
          <div class="pt-5" style="height: 10%">
            <h3>DreamSetter</h3>
          </div>
          <div class="" style="height: 65%; margin-top: 40%">
            <a href="../" style="text-decoration: none">
              <button class="btn btn-primary btn-outline-light w-100 mt-2">Home</button>
            </a>
            <button class="btn btn-primary btn-outline-light w-100 mt-2">Dashboard</button>
            <button class="btn btn-primary btn-outline-light w-100 mt-2">About</button>
          </div>
          <div class="text-nowrap pb-2" style="height: 5%">Version 1.0</div>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="row flex-column" style="height: 100%">
          <nav class="col-12 navbar bg-primary border-bottom border-body d-lg-none py-3 px-3 sticky-top" data-bs-theme="primary">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="#"> Dashboard </a>
              <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#"> Home </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#"> Link </a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="#"> Action </a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"> Another action </a>
                      </li>
                      <li>
                        <hr class="dropdown-divider" />
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"> Something else here </a>
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled text-light" aria-disabled="true"> Disabled </a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <div class="col-12 mt-3 mb-5">
            <h2 class="text-center">ISI DISINI</h2>
            <div id="footer" class="col-12 bg-primary d-lg-none text-light py-2 pt-2 fixed-bottom">Version 1.0</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
